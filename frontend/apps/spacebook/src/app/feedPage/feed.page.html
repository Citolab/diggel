<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
  <div class="container">
    <a class="navbar-brand text-primary font-weight-bold">
      <img
        src="./assets/identity/icon-spacebook-rocket.svg"
        width="24"
        height="24"
      />
      <span class="ml-2">SPACEBOOK</span>
    </a>
  </div>
</nav>

<main role="main" class="container">
  <div class="row">
    <div class="col-12 col-sm-3">
      <div class="card border-0 mb-3 mr-5">
        <div
          class="card-header border-bottom-0 bg-primary-light text-center p-0"
          style="
            background-image: url('./assets/spacebook/background-profile.jpg');
            background-size: cover;
            background-blend-mode: darken;
          "
        >
          <img
            [src]="!!profilePictureUrl ? profilePictureUrl : 'assets/profile-pics/profile-empty.png'"
            class="profile-lg shadow position-relative"
            style="transform: translateY(50%)"
            alt="..."
          />
        </div>
        <div class="card-body text-center mt-4">
          <h5 class="card-title mt-3">Susan</h5>
          <p class="card-text"></p>
        </div>
      </div>

      <div *ngIf="groups" class="card border-0 mb-3 mr-5">
        <div class="card-header bg-white">Susans groepen</div>
        <div class="card-body">
          <div
            *ngFor="let group of groups; let i = index"
            [class.mb-4]="i < groups.length - 1"
            class="mdi mdi-account-group text-secondary"
          >
            &nbsp;{{ group }}
          </div>
        </div>
      </div>

      <div class="card border-0 mb-3 mr-5">
        <div class="card-header bg-white">Susans vrienden</div>
        <div class="card-body">
          <!-- <ul class="list-group list-group-flush"> -->

          <div class="text-secondary d-flex mb-4 align-items-center">
            <img
              class="profile-sm mr-3"
              src="assets/profile-pics-feed/Bahia.png"
            />
            Bahia
          </div>
          <div class="text-secondary d-flex mb-4 align-items-center">
            <img
              class="profile-sm mr-3"
              src="assets/profile-pics-feed/Camil.png"
            />
            Camil
          </div>
          <div class="text-secondary d-flex mb-4 align-items-center">
            <img
              class="profile-sm mr-3"
              src="assets/profile-pics-feed/Tom.png"
            />
            Tom
          </div>
          <div class="text-secondary d-flex mb-4 align-items-center">
            <img
              class="profile-sm mr-3"
              src="assets/profile-pics-feed/Anne.png"
            />
            Anne
          </div>
          <div class="text-secondary d-flex align-items-center">
            <img
              class="profile-sm mr-3"
              src="assets/profile-pics-feed/Novan.png"
            />
            Novan
          </div>
        </div>
        <!-- </ul> -->
      </div>
    </div>

    <div class="col-12 col-sm-9 col-md-6">
      <template #itemContainer></template>
    </div>

    <div class="col-md-3 d-sm-none d-md-block" style="padding-top: 160px"></div>
  </div>
</main>
<ng-template #modalContent let-modal>
  <div class="toast-header">
    <img
      src="assets/profile-pics/shutterstock_1257452734.png"
      class="profile-sm mr-2 my-2"
      alt="..."
    />
    <div>
      <strong class="mr-auto text-verdana">Susan</strong><br />
      <small class="text-secondary">{{ time }}</small>
    </div>

    <span
      class="ml-auto mdi mdi-message-text mdi-36px mr-2 text-success"
    ></span>
  </div>
  <div class="toast-body text-verdana" role="alert" aria-live="polite">
    <div [innerHTML]="notificationMessage"></div>
    <div class="d-flex justify-content-between mt-5">
      <button
        type="button"
        class="btn btn-success px-5"
        (click)="modal.close('Cancel')"
      >
        Terug
      </button>
      <button
        type="button"
        class="btn btn-success px-5"
        (click)="modal.close('Next')"
      >
        Next
      </button>
    </div>
  </div>
</ng-template>
