<nav class="navbar navbar-expand-md navbar-light bg-white fixed-top">
  <div class="container">
    <a class="navbar-brand text-primary font-weight-bold">
      <img
        src="./assets/identity/icon-spacebook-rocket.svg"
        width="24"
        height="24"
      />
      <span class="ml-2">SPACEBOOK</span>
    </a>
  </div>
</nav>

<main role="main" class="container">
  <div class="row">
    <div class="col-12 col-sm-3">
      <div class="list-group list-group-flush border-0 rounded-0 mb-3">
        <div
          *ngFor="let step of registrationSteps; let i = index ;"
          [class.bg-primary-light]="sequenceNumber != (i + 1)"
          [class.active]="sequenceNumber == (i + 1)"
          class="list-group-item text-white list-group-item-action d-flex align-items-center p-3"
        >
          <span
            [class.badge-primary]="sequenceNumber != (i + 1)"
            [class.badge-dark]="sequenceNumber == (i + 1)"
            class="badge badge-primary badge-round-sm badge-pill mr-3"
            >{{ i + 1 }}</span
          >
          {{ step }}
        </div>
      </div>
    </div>

    <div class="col-12 col-sm-9 col-md-6 d-flex">
      <div class="card w-100">
        <div class="card-body">
          <template #itemContainer></template>
        </div>
      </div>
    </div>

    <div class="col-md-3 d-sm-none d-md-block"></div>
  </div>
</main>
<ng-template #modalContent let-modal>
  <div class="toast-header">
    <img
      src="assets/profile-pics/shutterstock_1257452734.png"
      class="profile-sm mr-2 my-2"
      alt="..."
    />
    <div>
      <strong class="mr-auto text-verdana">Susan</strong><br />
      <small class="text-secondary">{{ time }}</small>
    </div>

    <span
      class="ml-auto mdi mdi-message-text mdi-36px mr-2 text-success"
    ></span>
  </div>
  <div class="toast-body text-verdana" role="alert" aria-live="polite">
    <div [innerHTML]="notificationMessage"></div>
    <div class="d-flex justify-content-between mt-5">
      <button
        type="button"
        class="btn btn-success px-5"
        (click)="modal.close('Cancel')"
      >
        Terug
      </button>
    </div>
  </div>
</ng-template>
