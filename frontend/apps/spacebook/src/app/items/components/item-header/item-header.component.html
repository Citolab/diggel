<div
  class="card mb-3"
  [class.border-0]="!(this.name == 'Susan' && !readonly)"
  [@slideIn]
>
  <!-- spinner -->
  <div
    *ngIf="loading"
    class="d-flex justify-content-center align-items-center w-100 h-100 position-absolute"
    style="top: 0; left: 0; right: 0; bottom: 0"
  >
    <div
      class="spinner-border text-primary"
      style="width: 3rem; height: 3rem"
      role="status"
    >
      <span class="sr-only">Loading...</span>
    </div>
  </div>
  <!-- spinner -->

  <div
    class="card-header d-flex align-items-bottom"
    *ngIf="this.name == 'Susan' && !readonly"
  >
    <div class="d-flex align-items-center mr-3 position-absolute">
      <img class="profile" [src]="imgSrc" />
      <!-- {{ name }} -->
    </div>

    <ul
      class="nav nav-tabs card-header-tabs ml-5 mt-3"
      id="myTab"
      role="tablist"
    >
      <li class="nav-item ml-2">
        <a
          class="nav-link active bg-white mdi mdi-pencil"
          id="posts-tab"
          data-toggle="tab"
          href="#posts"
          role="tab"
          aria-controls="posts"
          aria-selected="true"
          >{{ 'SPACEBOOK_POST' | translate}}</a
        >
      </li>
    </ul>
  </div>

  <div class="card-body">
    <div
      [class.mb-3]="!small"
      [class.mb-1]="small"
      [class.pb-3]="!small"
      class="w-100 border-bottom"
      *ngIf="!(this.name == 'Susan' && !readonly)"
    >
      <img class="float-left profile mr-3" [src]="imgSrc" />
      <div class="pt-1">
        <h6 class="card-title mb-0">{{ name }}</h6>
        <span class="card-subtitle text-muted small"
          >{{ 'SPACEBOOK_POSTED' | translate }} {{ time }}</span
        >
      </div>
    </div>

    <ng-content></ng-content>
  </div>
</div>
