<div class="d-flex justify-content-center align-items-center" style="margin-top: 60%;">
  <div>
    <button
      *ngIf="!isLast"
      type="button"
      [disabled]="resultButtonClicked"
      (click)="next()"
      class="score btn btn-lg rounded-lg btn-primary"
      style="margin-top: 240px"
    >
      Verder
    </button>
  </div>
  <div>
    <button
      *ngIf="isLast && openedSurvey"
      class="btn btn-lg rounded-lg btn-dark mdi mdi-close mr-2"
      (click)="finish()"
    >
      Afsluiten
    </button>
  </div>
  <div>
    <button
      *ngIf="isLast"
      class="score btn btn-lg btn-success rounded-lg btn-primary mdi mdi-format-list-checks"
      (click)="toSurvey()"
    >
      Naar de vragenlijst
    </button>
  </div>
</div>
