<nav
  class="navbar navbar-dark navbar-expand-md bg-dark shadow-sm justify-content-center"
>
  <a
    class="navbar-brand text-white font-weight-bold mdi mdi-24px mdi-google-chrome"
  >
  </a>
  <form class="form-inline my-2 my-lg-0 w-50">
    <input
      class="form-control bg-secondary border-0 text-center text-white w-100"
      type="search"
      placeholder="Search"
      value="http://www.spacetalk.nl"
      disabled
    />
  </form>
</nav>

<div class="container mt-5 bg-white">
  <div class="row">
    <div class="col-12 bg-primary">&nbsp;</div>
  </div>
  <div class="row">
    <div class="col-6">
      <h1 class="display-2 font-weight-bold p-5">Spacetalk</h1>
      <p class="px-5 h3 mb-5 text-secondary">Presentaties voor iedereen</p>
    </div>
    <div class="col-6">
      <h1 class="display-2 font-weight-bold p-5 text-right">
        <img src="assets/identity/logo-spacetalk-robot.svg" />
      </h1>
    </div>
  </div>

  <div class="row mt-2">
    <div class="bg-dark col-4 text-center text-white">
      <div class="my-3 py-3">
        <h2 class="display-5">Super makkelijk</h2>
        <p class="lead">Makkelijk een presentatie in elkaar klikken</p>
      </div>
    </div>
    <div class="bg-light col-4 text-center text-dark">
      <div class="my-3 p-3">
        <h2 class="display-5">Gratis voor studenten</h2>
        <p class="lead">Geen verborgen kosten</p>
      </div>
    </div>
    <div class="bg-light col-4 text-center text-dark">
      <div class="my-3 p-3">
        <h2 class="display-5">Altijd online</h2>
        <p class="lead">Geen verborgen kosten</p>
      </div>
    </div>
  </div>
</div>

<template #itemContainer></template>

<ng-template #modalContent let-modal>
  <div class="toast-header">
    <img
      src="assets/profile-pics/shutterstock_1257452734.png"
      class="profile-sm mr-2 my-2"
      alt="..."
    />
    <div>
      <strong class="mr-auto text-verdana">Susan</strong><br />
      <small class="text-secondary">{{ time }}</small>
    </div>

    <span
      class="ml-auto mdi mdi-message-text mdi-36px mr-2 text-success"
    ></span>
  </div>
  <div class="toast-body text-verdana" role="alert" aria-live="polite">
    <div [innerHTML]="notificationMessage"></div>
    <div class="d-flex justify-content-between mt-5">
      <button
        type="button"
        class="btn btn-success w-100 mr-1"
        (click)="modal.close('Cancel')"
      >
        Terug
      </button>
      <button
        type="button"
        class="btn btn-success w-100 ml-1"
        (click)="modal.close('Next')"
      >
        Verder
      </button>
    </div>
  </div>
</ng-template>
